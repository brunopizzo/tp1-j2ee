<div class="container">
<h3>Create new parcel</h3>
	<form action="postParcel" method="post" class="form-group">
		weight (kg): <input type="text" name="weight" placeholder="ex: 10" class="form-control">
		source: <input type="text" name="source" placeholder="ex: tokyo" class="form-control">
		destination: <input type="text" name="destination" placeholder="ex: paris" class="form-control">
		<input class="btn btn-success" type="submit" value="create parcel">
	</form>
</div>
